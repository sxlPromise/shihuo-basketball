<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/register.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script src="js/require.js" async = "true" defer data-main="js/register.js"></script>
</head>
<body>
    <div class = 'container'>
        <div class = 'panel panel-primary' id = 'register'>
            <div class = 'panel-heading'>
                注册
            </div>
            <div class = 'panel-body'>
                <div class = 'form-group'>
                    <label for="username">用户名：</label>
                    <input type="text" class = 'form-control username' name = 'username' placeholder="用户名">
                </div>
                <div class = 'form-group'>
                    <label for="password">密码：</label>
                    <input type="text" class = 'form-control password' name = 'password' placeholder="密码">
                </div>
                <div class = 'form-group'>
                    <label for="repassword">确认密码：</label>
                    <input type="text" class = 'form-control repassword' name = 'repassword' placeholder="确认密码">
                </div>
                <div class = 'form-group'>
                    <label for="phonenumber">手机号：</label>
                    <input type="text" class = 'form-control phonenumber' name = 'phonenumber' placeholder="手机号">
                </div>
                <div id = 'alert_info' class = 'alert alert-danger'>
                    警告信息
                </div>
                <a href="login.html">马上登陆</a>
                <button class = 'btn btn-danger pull-right' id = 'btn1'>注册</button>
            </div>
        </div>
    </div>
</body>
</html>
